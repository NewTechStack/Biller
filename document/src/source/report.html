<!doctype html>
<html>
  <head>
    <title>Graphiques camembert</title>
    <style>
      /* DÃ©finition de la taille de la page */
      @page {
        size: 8.5in 11in; /* Taille format A4 en pouces */
        margin: 0.5in; /* Marge de 0,5 pouce autour de la page */
      }

      .bar {
        height: 20px;
      }

      .paid {
        background-color: rgb(21, 101, 192);
        width: 50%;
        float: left;
      }
      
      .billed {
        background-color: rgb(255, 152, 0);
        float: left;
      }

      .non {
        background-color: red;
        float: right;
      }

      body {
        font-size:25px !important;
        font-weight:bold;
        font-family:sans-serif;
      }

      h1 {
        margin-left: 1.4in;
      }
    </style>
  </head>
  <body>
    <h1>Reports</h1>
  <div style="margin-left: 1.4in">
    {{ name }} have worked on  {{ lines | length }}
    <!-- {% if my_dict|length <= 1 %}  -->
    folder
    <!-- {% else %} -->
    folders
    <!-- {% endif %} -->
    <br>
    For a total of {{total}}, {{total_payed}} have since been paid.
    <br>
    <br>
  </div>
  <div style="width: 6in; margin: 0 auto;">
    <!-- {% for line in lines %} -->
      <!-- Ligne -->
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <!-- Nom -->
        <div>{{line.name}}</div>
        <div>{{ line.time }}</div>
        <!-- Graphique -->
        <br>
        <div class="payed" style="width: {{line.payed}}%"></div>
        <div class="billed" style="width: {{line.billed}}%"></div>
        <div class="non" style="width: {{line.non_payed}}%"></div>
        
      </div>
    <!-- {% endfor %} -->
  </div>
</body>
</html>
